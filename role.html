    <section class="role" id="role">

    <script>
      var app = new Vue({
        el: "#role",
        data: {
          nowRole: 0,
          roles: [
            {
              name: "璐醬",
              positionLeft: true,
              bannerList: ["img/role/bgc.png", "img/role/bgc2.png"],
              rolePic: {
                desktop: "img/role/璐醬/role_desktop.png",
                info: "img/role/璐醬/role_info.png",
                mobileBgc: "img/role/璐醬/role_mobile_bgc.png",
                mobileRole: "img/role/璐醬/role_mobile.png",
                card: "img/role/璐醬/role_card.png",
                about: "img/role/璐醬/role_about.jpg",
              },
              buttonPic: {
                about: "img/role/璐醬/role_btn_about.png",
                story: "img/role/璐醬/role_btn_story.png",
              },
            },
            {
              name: "梧醬",
              positionLeft: false,
              bannerList: ["img/role/bgc.png", "img/role/bgc2.png"],
              rolePic: {
                desktop: "img/role/梧醬/role_desktop.png",
                info: "img/role/梧醬/role_info.png",
                mobileBgc: "img/role/梧醬/role_mobile_bgc.png",
                mobileRole: "img/role/梧醬/role_mobile.png",
                card: "img/role/梧醬/role_card.png",
                about: "img/role/梧醬/role_about.jpg",
              },
              buttonPic: {
                about: "img/role/梧醬/role_btn_about.png",
                story: "img/role/梧醬/role_btn_story.png",
              },
            },
          ],
        },

        methods: {
          roleChange(id) {
            this.nowRole = id;
          },
        },
        computed: {
          roleShow() {
            return this.roles[this.nowRole];
          },
          rolePictureList() {
            let picArr = [];
            this.roles.forEach((role) => picArr.push(role.picture));
            return picArr;
          },
        },
        watch: {
          roleShow() {
            let direction = "right";
            if (!this.roleShow.positionLeft) {
              direction = "left";
            }
            resizeCheck(direction);
          },
        },
      });
    </script>

    <script>
      //swiper
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: "auto",
        spaceBetween: 10,
      });
    </script>

    <script>
      const backgroundList = document.querySelectorAll(".background");
      let nowIndex = 0;
      let nextIndex = 0;
      function backgroundNext() {
        backgroundList.forEach((background, index) => {
          if (background.className.match("active")) {
            nowIndex = index;
            if (index === backgroundList.length - 1) {
              nextIndex = 0;
            } else {
              nextIndex = index + 1;
            }
          }
        });
        backgroundChange();
      }
      function backgroundChange() {
        backgroundList.forEach((background, index) => {
          background.classList.remove("leave");
          background.classList.remove("active");
          if (index === nextIndex) {
            background.classList.add("active");
          } else if (index === nowIndex) {
            background.classList.add("leave");
          }
        });
      }
      setInterval(function () {
        backgroundNext();
      }, 12000);
    </script>
    <script>
      const roleInfo = document.querySelector(".role-info");

      function resizeCheck(btnPosition) {
        const roleButton = document.querySelector(".role-button");
        //如果按鈕有定位
        if (btnPosition) {
          if (roleInfo.offsetHeight == 800) {
            roleButton.style.top = "520px";
            //腳色置右
            if (btnPosition == "right") {
              roleButton.style.left = "460px";
              //腳色置左
            } else if (btnPosition == "left") {
              roleButton.style.left = "60px";
            }
          } else {
            roleButton.style.top = "65%";
            if (btnPosition == "right") {
              roleButton.style.left = "53%";
            } else if (btnPosition == "left") {
              roleButton.style.left = "7%";
            }
          }
        } else {
          //如果高度大於800
          if (roleInfo.offsetHeight == 800) {
            roleButton.style.top = "520px";
            if (roleButton.classList.contains("right")) {
              roleButton.style.left = "460px";
            } else {
              roleButton.style.left = "60px";
            }
          } else {
            roleButton.style.top = "65%";
            if (roleButton.classList.contains("right")) {
              roleButton.style.left = "53%";
            } else {
              roleButton.style.left = "7%";
            }
          }
        }
      }
  
      window.addEventListener("resize", () => {
        resizeCheck();
      });

      resizeCheck();
    </script>
