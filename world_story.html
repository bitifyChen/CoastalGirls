    <script>
      //Nav JS
      const menuBtn = document.querySelector("nav > button.menu");
      const menu = document.querySelector("nav");
      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("open");
      });

      //swiper
      let names = ["初始","沙鹿","梧棲","沙鹿","梧棲","沙鹿","梧棲","沙鹿"];
      var swiper = new Swiper(".storySwiper", {
        direction: "vertical",
        mousewheel: {
          sensitivity: 0,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: function (index, className) {
            return (
              '<div class="' +
              className +
              '"><div class="nametag">' +
              names[index] +
              "</div></div>"
            );
          },
        },
        on: {
          slideChangeTransitionStart: function(){
            const indexTotal = swiper.slides.length;
            //在非首頁時，顯示導覽列
            if(this.activeIndex > 0 ){
              document.querySelector('.swiper-pagination').classList.add('active');
              if(this.activeIndex == swiper.slides.length - 1){
                swiper.mousewheel.disable();
              }
            }
            else if (this.activeIndex == 0){
              document.querySelector('.swiper-pagination').classList.remove('active');
            }
          },
        },
      });

      //如果在頂端時開啟
      window.addEventListener('scroll', function(e) {
        if(window.scrollY == 0){
          swiper.mousewheel.enable();
        }else{
          swiper.mousewheel.disable();
        }
      });
      
    </script>
