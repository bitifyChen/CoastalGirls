    <script>
      //Role JS
      const roleBoxs = document.querySelectorAll(".role-section > .role-box");
      roleBoxs.forEach((rolebox) => {
        rolebox.addEventListener("mouseenter", () => {
          rolebox.addEventListener("animationend", () => {
            rolebox.classList.add("active");
          });
        });
      });

      //swiper
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
        },
        autoplay: {
          delay: 5000,
        },
      });
    </script>

    <script>
      const loader = document.getElementById("js-loader");
      window.addEventListener("load", () => {
          const ms = 400;
          loader.style.transition = "opacity " + ms + "ms";
  
          const loaderOpacity = function () {
              loader.style.opacity = 0;
          };
          const loaderDisplay = function () {
              loader.style.display = "none";
          };
          setTimeout(loaderOpacity, 1000);
          setTimeout(loaderDisplay, 1000 + ms);
      });
  
  </script>
